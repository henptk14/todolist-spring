# JDBC properties
spring.jpa.show-sql=true
spring.datasource.url=${vcap.services.todolist-db.credentials.jdbcUrl}
spring.datasource.username=${vcap.services.todolist-db.credentials.username}
spring.datasource.password=${vcap.services.todolist-db.credentials.password}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jpa.hibernate.ddl-auto=update

#logging.level.org.springframework.security=DEBUG